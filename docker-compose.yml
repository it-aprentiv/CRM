version: '3'

services:
  db:
    build:
      context: ./db
    environment:
      - MYSQL_DATABASE=${DATABASE_NAME}
      - MYSQL_USER=${DATABASE_USER}
      - MYSQL_PASSWORD=${DATABASE_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DATABASE_ROOT_PASSWORD}
    ports:
      - "2020:80"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - /var/lib/mysql
      
  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 5050:80
    environment:
      - PMA_ARBITRARY=1

  php-fpm:
    build:
      context: ./php-fpm
   
    depends_on:
      - db
    environment:
      - APP_ENV=${APP_ENV}
      - APP_SECRET=${APP_SECRET}
      - DATABASE_URL=mysql://${DATABASE_USER}:${DATABASE_PASSWORD}@149.91.80.94:3306/${DATABASE_NAME}
    volumes:
      - ./app:/var/www

  nginx:
    build:
      context: ./nginx
    volumes:
      - ./app:/var/www
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites/:/etc/nginx/sites-available
      - ./nginx/conf.d/:/etc/nginx/conf.d
      - ./logs:/var/log
    depends_on:
      - php-fpm
    ports:
      - "4040:80"